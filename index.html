<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">
        <div id="display">0</div>
        <div class="keypad">
            <div class="firstRow">
                <button id="AC" class="topKeys" class="key">AC</button>
                <!-- <button id="DEL" class="topKeys">DEL</button> -->
            </div>

            <div class="otherRows">
                <button class="numericKeys" class="key">7</button>
                <button class="numericKeys" class="key">8</button>
                <button class="numericKeys"class="key">9</button>
                <button class="operators"class="key">/</button>
            </div>

            <div class="otherRows">
                <button class="numericKeys" class="key">4</button>
                <button class="numericKeys" class="key">5</button>
                <button class="numericKeys" class="key">6</button>
                <button class="operators" class="key">*</button>
            </div>


            <div class="otherRows">
                <button class="numericKeys" class="key">1</button>
                <button class="numericKeys" class="key">2</button>
                <button class="numericKeys" class="key">3</button>
                <button class="operators" class="key">-</button>
            </div>

            <div class="otherRows">
                <button class="numericKeys" class="key">.</button>
                <button class="numericKeys" class="key">0</button>
                <button class="operators" class="key">=</button>
                <button class="operators" class="key">+</button>
            </div>
        </div>
    </div>

    <script src=".\calculator.js"></script>


</body>
</html>
